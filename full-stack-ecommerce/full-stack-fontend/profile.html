<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/profile.css">
    <title>Profile</title>
</head>
<body>
    <header>
        <div class="top-header">
            <p>Summer Sale For All And Free Express Delivery - OFF 50%! Shop now</p>
        </div>
        <div class="bottom-header">
            <div class="sub-header">
                <div class="nav-bar">
                    <div class="logo">
                        <h5>E-commerce</h5>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                            <li><a href="./about.html">About</a></li>
                            <li><a href="signup.html">Sign up</a></li>
                            <button id="shop">Shop</button>
                        </ul>
                    </nav>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="card-shopping">
                        <img src="./image/shopping-cart.png" alt="">
                    </div>
                    <div class="profile">
                        <img src="./image/istockphoto-1300845620-612x612.jpg" alt="">
                        <p id="user_name">user</p>
                    </div>
                    <button id="logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="sub-main">
            <button>My products for sale</button>
            <div class="user-details">
                <h3>User Details</h3>
                <p><b>Name: </b><span id="user-name"></span></p>
                <p><b>Surname: </b><span id="user-surname"></span></p>
                <p><b>Email: </b><span id="user-email"></span></p>
                <p><b>Username: </b><span id="user-username"></span></p>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
