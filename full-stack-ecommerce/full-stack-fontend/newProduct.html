<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/new-product.css">
    <title>New Product</title>
</head>

<body>
    <header>
        <div class="top-header">
            <p>Summer Sale For All And Free Express Delivery - OFF 50%! Shop now</p>
        </div>
        <div class="bottom-header">
            <div class="sub-header">
                <div class="nav-bar">
                    <div class="logo">
                        <h5>E-commerce</h5>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                            <li><a href="./about.html">About</a></li>
                            <li><a href="signup.html">Sign up</a></li>
                            <button id="shop">Shop</button>
                        </ul>
                    </nav>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <div class="card-shopping">
                        <img src="./image/shopping-cart.png" alt="">
                    </div>
                    <div class="profile">
                        <img src="./image/istockphoto-1300845620-612x612.jpg" alt="">
                        <span id="user_name">user</span>
                    </div>
                    <button id="logout-btn">Log out</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="sub-main">
            <h3>Create Product</h3>
            <form id="add-product">
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Brand</label>
                    <input class="form-control" id="brand" type="text" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Model</label>
                    <input type="text" id="model" class="form-control" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Category</label>
                    <input type="text" id="category" class="form-control" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Price</label>
                    <input type="number" id="price" step="0.01" class="form-control" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Rating</label>
                    <input type="number" id="rating" class="form-control" autocomplete="off">
                </div>
                <div class="mb-2">
                    <label for="exampleFormControlInput1" class="form-label">Img Url</label>
                    <input type="text" id="img-url" class="form-control" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </main>

    <script src="./js/script.js"></script>
    <script src="./js/new-product.js"></script>
</body>

</html>
